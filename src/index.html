<!DOCTYPE html>
<html lang="es">
  <head>

    <title>Generador de Dominios</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-white d-flex align-items-center vh-100">

    <div class="container text-center">
      <h1 class="fw-bold mb-3"> Generador de Dominios</h1>

      <div id="resultado" class="d-flex flex-column gap-2 align-items-center"></div>
    </div>


    <script type="module" src="./app.js"></script>
  </body>
</html>
